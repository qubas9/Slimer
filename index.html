<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slimer - Retro Menu</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <script type="module">
    import feedback from "./feedback.js";

    // Načti verzi a připrav odkaz
    feedback.load(() => {
        const footer = document.getElementsByClassName("menu-footer")[0];
        if (footer) {
            footer.innerHTML = "version " + feedback.version + "<br>by Type3Games";
        }
    });


    window.startGame = function() {
        window.location.href = "./play.html";
    }

    window.showFeedback = function() {
        window.open(feedback.url);
    }

    window.showCredits = function() {
        // alert("Slimer\nCreated by Type3Games\nFont: FieldGuide\n© 2025");
    }

    window.showHowToPlay = function() {
        // alert("Use arrow keys or WASD to move.\nReach the finish line before time runs out!\nBeware of obstacles and collect power-ups!");
    }
</script>

    <div class="menu">
        <div class="menu-title">SLIMER </div>
        <button class="menu-btn" onclick="startGame()">Start Game</button>
    <button class="menu-btn" onclick="showFeedback()">Feedback</button>
        <button class="menu-btn-faded" onclick="showCredits()">Credits</button>
        <div class="menu-footer">version not found <br>by Type3Games</div>
    </div>
</body>
</html>
