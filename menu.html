<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slimer - Retro Menu</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        body {
            background: #181818;
            color: #00ff00;
            font-family: 'FieldGuide', monospace, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .menu {
            background: #222;
            border: 4px solid #00ff00;
            border-radius: 16px;
            padding: 3vw 6vw;
            box-shadow: 0 0 32px #00ff0055;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .menu-title {
            font-size: 7vw;
            margin-bottom: 2vw;
            letter-spacing: 0.1em;
            text-shadow: 0 0 8px #00ff00, 0 0 32px #00ff00;
            animation: glow 2s ease-in-out infinite alternate;
        }
        @keyframes glow {
            from {
                text-shadow: 0 0 8px #00ff00, 0 0 32px #00ff00;
            }
            to {
                text-shadow: 0 0 16px #00ff00, 0 0 48px #00ff00;
            }
        }
        .menu-btn {
            font-size: 3vw;
            margin: 1vw 0;
            padding: 0.7vw 3vw;
            background: #181818;
            color: #00ff00;
            border: 2px solid #00ff00;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'FieldGuide', monospace, sans-serif;
            transition: all 0.2s ease;
            width: 100%;
            text-align: center;
        }
        .menu-btn:hover, .menu-btn:focus {
            background: #00ff00;
            color: #181818;
            outline: none;
            transform: scale(1.05);
            box-shadow: 0 0 16px #00ff0055;
        }
        .menu-footer {
            margin-top: 2vw;
            font-size: 1.5vw;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="menu">
        <div class="menu-title">SLIMER</div>
        <button class="menu-btn" onclick="startGame()">Start Game</button>
        <button class="menu-btn" onclick="showHowToPlay()">How to Play</button>
        <button class="menu-btn" onclick="showCredits()">Credits</button>
        <div class="menu-footer">Type3Games &copy; 2025</div>
    </div>
    <script>
        function startGame() {
            window.location.href = "./play.html";
        }
        function showHowToPlay() {
            alert("Use arrow keys or WASD to move.\nReach the finish line before time runs out!\nBeware of obstacles and collect power-ups!");
        }
        function showCredits() {
            alert("Slimer\nCreated by Type3Games\nFont: FieldGuide\nÂ© 2025");
        }
    </script>
</body>
</html>
